<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Find Me Beer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin|Old+Standard+TT" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="flex-container">
            <!-- All non-map elements go here -->
            <div id="sidenav" class="flex-container">
                <div class="logo">
                    <!-- <img src='../static/img/mug.png'> -->
                    <h1>Find Me Beer</h1>
                </div>
                <div class="search-options">
                    <input id="address-input" type="textbox" data-bind="value: addressSearch">
                    <div class="search-buttons">
                        <button id="current-loc-btn" type="button" name="button" data-bind="click: currentLocationClick">Use Current Location</button>
                        <button id="addr-search-btn" type="button" name="button" data-bind="click: searchLocation">Search</button>
                    </div>
                </div>
                <div class="breweries" data-bind="foreach: locationsList">
                    <div class="brewery" data-bind="click: $parent.locationClick, css: { 'active-brewery': isActive}">
                        <div class="brewery-content">
                            <h2 class="brewery-name" data-bind="text: name"></h2>
                            <span data-bind="text: fullAddress"></span><br>
                            <span data-bind="text: phone"></span><br>
                            <!-- <a data-bind="text: website, attr: { href: website }"></a> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-container drawer" data-bind="with: currentLocation, css: { 'active-brewery-drawer': drawerVisible}">
                <h2 data-bind="text: name"></h2>
            </div>

            <!-- The map -->
            <div id="map"></div>

        </div>

        <!-- Load Google Maps -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI6tCaXEOAs5tttYSE-fk1ItkfxPCTRwk&v=3&libraries=places">
        </script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/knockout-3.4.2.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/breweryDB.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
