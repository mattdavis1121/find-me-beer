<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FSWD6 - Maps</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">

            <aside id="sidenav">
                <div id="logo">
                    <h1>Find Me Beer</h1>
                </div>
                <hr>
                <ul data-bind="foreach: locationsList">
                    <li data-bind="text: title, click: $parent.recenterMap"></li>
                </ul>
            </aside>
            <main id="map"></main>

            <!-- Begin modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span class="close">&times;</span>
                <button type="button" id="current-loc-btn">Use Current Location></button>
                <br>
                <span>--- OR ---</span>
                <div id="address-search">
                    <input id="address-input" type="textbox" value="1639 Shadow Park Drive" data-bind="value: addressSearch">
                    <input type="button" value="Search" onclick="codeAddress()">
                </div>
                </div>

            </div>

        </div>

        <!-- Load Google Maps -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI6tCaXEOAs5tttYSE-fk1ItkfxPCTRwk&v=3&libraries=places">
        </script>
        <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
